// Part 4: Create Image Carousel
// not recommended 
var images = ['http://theheightsanimalhospital.com/clients/15389/images/playful-kitten-6683.jpg', 'http://dreamatico.com/data_images/kitten/kitten-1.jpg', 'http://i.telegraph.co.uk/multimedia/archive/02830/cat_2830677b.jpg'];

var i = 0;
setInterval(function() { 
	$('#carousel').attr('src', images[i]);
		i++;
		if (i >= images.length) {
			i = 0;
		}
}, 1000);

console.log('I set up an interval');

function showPrevImage() {
	i--;
	$('#carousel').attr('src', images[i]);
	if (i < 0) {
		i = images.length - 1;
	}
}
$('#prev').click(showPrevImage);

function showNextImage() {
	i++;
	$('#carousel').attr('src', images[i]);
	if (i > images.length) {
		i = 0;
	}
}
$('#next').click(showNextImage);
	</script>

// Write a for loop that will iterate from 0 to 20. For each iteration, it will check if the current number is even or odd, and report that to the screen (e.g. "2 is even").

for (i = 0; i <= 20; i++) {
	if (i % 2 === 0) {
		console.log(i + ' is even');
	}
	else {
		console.log(i + ' is odd');
	}
}

// Bonus: Use a nested for loop to show the tables for every multiplier from 1 to 10 (100 results total).

for (i = 0; i <= 10; i++) {
	console.log(i + ' * 9 = ' + i * 9);
}

//bonus 
for (i = 0; i <= 10; i++) {

// Check the results of assignGrade function from the conditionals exercise for every value from 60 to 100 - so your log should show "For 89, you got a B. For 90, you got an A.", etc.

//my answer:
for (i = 100; i >= 60; i--) {
	if (i >= 90) {
		console.log('For ' + i + ', you got an A');
	}
	if (i >= 80 && i < 90) {
		console.log('For ' + i + ', you got a B');
	}
	if (i >= 70 && i < 80) {
		console.log('For ' + i + ', you got a C');
	}
	if (i >= 60 && i < 70) {
		console.log('For ' + i + ', you got a D');
	}
}

//in class:
function assignGrade(score) {
    if (score > 90) {
        return 'A';
    } else if (score > 80) {
        return 'B';
    } else if (score > 70) {
        return 'C';
    } else if (score > 65) {
        return 'D';
    } else {
        return 'F';
    }
}

for (i = 60; i <= 100; i++) {
	var grade = assignGrade(i);
	if(grade === 'A' || grade === 'F') {
		console.log('For ' + i + ', you got an ' + grade);

	}
	else {
		console.log('For ' + i + ', you got a ' + grade);
	}
}
