<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class Example</title>
</head>
<body>
	<h1>Button Counter</h1>
	<button onclick="increaseCounter();">Click Me +</button>
	<button onclick="decreaseCounter();">Click Me -</button>
	<p>The number of the counter is: <span id="counter">0</span></p>
	

	<h1>Get Input from HTML</h1>
	<input id="number" type="text">
	<button onclick="squareNumber();">square this number!</button>
	<p>The squared number is: <span id="number-result"></span></p>


	<h1>Shopping List</h1>
	<input id="shopping" type="text">
	<button onclick="addToShoppingList();">Add to Shopping List</button>
	<ul id="list-output">
		<li>macbook</li>
	</ul>

	<h1>Change BG color</h1>
	<button id="color" onclick="changeColor();">yeah!</button>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
