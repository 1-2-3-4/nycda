	<script>
// http://www.teaching-materials.org/javascript/exercises/objects.html
// The Recipe Card

// Never forget another recipe!

// Create an object to hold information on your favorite recipe. It should have properties for title (a string), servings (a number), and ingredients (an array of strings).
// On separate lines (one console.log statement for each), log the recipe information so it looks like:
// Mole
// Serves: 2
// Ingredients:
// cinnamon
// cumin
// cocoa

var favoriteRecipes = {
	title: 'Mole',
	servings: 2,
	ingredients: ['cinnamon', 'cumin', 'cocoa']
};

console.log(favoriteRecipes.title);
console.log('Serves: ' + favoriteRecipes.servings);
console.log('Ingredients: ');
for(i = 0; i < favoriteRecipes.ingredients.length; i++) {
	console.log(favoriteRecipes.ingredients[i]);
}

// The Reading List

// Keep track of which books you read and which books you want to read!

// Create an array of objects, where each object describes a book and has properties for the title (a string), author (a string), and alreadyRead (a boolean indicating if you read it yet).
// Iterate through the array of books. For each book, log the book title and book author like so: "The Hobbit by J.R.R. Tolkien".
// Now use an if/else statement to change the output depending on whether you read it yet or not. If you read it, log a string like 'You already read "The Hobbit" by J.R.R. Tolkien', and if not, log a string like 'You still need to read "The Lord of the Rings" by J.R.R. Tolkien.'

var aboutBooks = [
	{
		title: 'The Hobbit',
		author: 'J.R.R. Tolkien',
		alreadyRead: false
	},
		{
		title: 'Ubik',
		author: 'Philip K. Dick',
		alreadyRead: true
	},
		{
		title: 'Starship Troopers',
		author: 'Robert Heinlein',
		alreadyRead: false
	},
		{
		title: 'The Left Hand of Darkness',
		author: 'Ursula K. LeGuin',
		alreadyRead: true
	}
];

for (i = 0; i < aboutBooks.length; i++) {
	var cBook = aboutBooks[i];
	var cBookTitle = cBook.title + ' by ' + cBook.author;
	if (cBook.alreadyRead === true) {
		console.log('You already read ' + cBookTitle);
	}
	else {
		console.log('You still need to read ' + cBookTitle);
	}
}

// The Movie Database

// It's like IMDB, but much much smaller!

// Create an object to store the following information about your favorite movie: title (a string), duration (a number), and stars (an array of strings).
// Create a function to print out the movie information like so: "Puff the Magic Dragon lasts for 30 minutes. Stars: Puff, Jackie, Living Sneezes."

var faveMovies = {
	title: 'The Lord of the Rings Trilogy',
	duration: 600,
	stars: ['Cate Blanchett', 'Elijah Wood', 'Viggo Mortensen']
}

function movieInfo(movieObject) {
	var stars = movieObject.stars;
	var starsArray = 'Stars: ';
	for(i = 0; i < stars.length; i++) {
		starsArray += stars[i];
		if(i < stars.length - 1) {
			starsArray += ', ';
		}
	}
	console.log(movieObject.title + ' lasts for ' + movieObject.duration + ' minutes. ' + starsArray);
}

movieInfo(faveMovies);
